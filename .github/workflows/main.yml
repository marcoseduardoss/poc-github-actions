name: CI-MARCOS-EDUARDO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
      - name: Clonando reposit√≥rio
      - uses: actions/checkout@v2
      
      - name: Configurando ambiente Java (JDK 11)
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Excutando os testes e construindo o projeto
        run: mvn install
